<{include file="../header.html"}>
<script type="text/javascript" src="js/admin.js"></script>
  <div class="pageColumn">
  <div class="pageButton main_info">
      <script type="text/javascript">
        function sure1(id){
          if(confirm('你确定要删除吗？删除数据不可恢复')){
            window.location.href="admin_cmessage_mmessage_delete_i"+id+".html";
          }else{
            return false;
          }
        }
      </script>

  </div>
    <table>
    </tr>
    <thead>
    <th width="25"><input name="" type="checkbox" value="" /></th>
    <th width="10%">编号</th>
      <th width="20%">标题</th>
      <th width="20%">留言人</th>
      <th width="20%">发布日期</th>
      <th width="">操作</th>
        </thead>
    <tbody>
      <{foreach from=$messageInfo item=m}>
        <tr>
        <td class="checkBox"><input name="" type="checkbox" value="" /></td>
        <td><{$m.id}></td>
        <td><{$m.title}></td>
        <td><{$m.name}></td>
        <td><{$m.pub_date}></td>
        <td>
        <span>
          <a href="admin_cmessage_mmessage_detail_i<{$m.id}>.html">【详细信息】</a>
        </span>
        <span><a href="javascript:void(0);" onclick="sure1('<{$m.id}>')">【删除】</a></span></td>
      </tr>
      <{/foreach}>
      
      
    </tbody>
  </table>
  </div>
</div>
</body>
</html>
