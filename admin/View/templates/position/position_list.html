<{include file="../header.html"}>
<script type="text/javascript" src="js/admin.js"></script>
  <div class="pageColumn">
  <div class="pageButton main_info">
      职位列表
      <script type="text/javascript">
        function sure(id){
          if(confirm('你确定要删除吗？删除数据不可恢复')){
            window.location.href="admin_cposition_mposition_delete_i"+id+".html";
          }else{
            return false;
          }
        }
      </script>

      <ul>
            <li>【<a href="admin_cposition_mposition_add.html">添加职位</a>】</li>
      </ul>
  </div>
    <table>
    </tr>
    <thead>
    <th width="25"><input name="" type="checkbox" value="" /></th>
    <th width="10%">编号</th>
      <th width="20%">职位名称</th>
      <th width="20%">发布日期</th>
      <th width="">操作</th>
        </thead>
    <tbody>
      <{foreach from=$positionInfo item=m}>
        <tr>
        <td class="checkBox"><input name="" type="checkbox" value="" /></td>
        <td><{$m.id}></td>
        <td><{$m.position_name}></td>
        <td><{$m.release_time}></td>
        <td><span><a href="admin_cposition_mposition_edit_i<{$m.id}>.html">【编辑】</a></span></span><span><a href="javascript:void(0);" onclick="sure('<{$m.id}>');">【删除】</a></span></td>
      </tr>
      <{/foreach}>
    </tbody>
  </table>
  </div>
</div>
</body>
</html>
