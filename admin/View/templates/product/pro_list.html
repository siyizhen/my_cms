<{include file="../header.html"}>
<script type="text/javascript" src="js/admin.js"></script>
  <div class="pageColumn">
  <div class="pageButton main_info">
      <select id="lastCategory">
        <option>按类别查看</option>
        <option value="admin_cproduct_mpro_list.html">全部</option>
        <{$displayLastCategoryByUrl}>
      </select>
      <script type="text/javascript">
        window.onload=function(){
          var lastCategory=document.getElementById("lastCategory");
          lastCategory.onchange=function(){
            var url=this.options[this.selectedIndex].value;
            window.open(url,"right");
          }
        }

        function sure(id){
          if(confirm('你确定要删除吗？删除数据不可恢复')){
            window.location.href="admin_cproduct_mpro_delete_i"+id+".html";
          }else{
            return false;
          }
        }
      </script>

      <ul>
            <li>【<a href="admin_cproduct_madjust_order.html">调整顺序</a>】</li>
            <li>【<a href="admin_cproduct_mpro_add.html">添加</a>】</li>
      </ul>
  </div>
    <table>
    </tr>
    <thead>
    <th width="25"><input name="" type="checkbox" value="" /></th>
    <th width="10%">ID</th>
      <th width="20%">排序</th>
      <th width="20%">名称</th>
      <th width="20%">发布日期</th>
      <th width="">操作</th>
        </thead>
    <tbody>
      <{foreach from=$info item=m}>
        <tr>
        <td class="checkBox"><input name="" type="checkbox" value="" /></td>
        <td><{$m.id}></td>
        <td><{$m.sort}></td>
        <td><{$m.title}></td>
        <td><{$m.pub_date}></td>
        <td><span><{if $m.recommended eq 0 or $m.recommended eq null}><a href="admin_cproduct_mpro_recommended_i<{$m.id}>_arecommended.html">【推荐】</a><{else}>
        <a href="admin_cproduct_mpro_recommended_i<{$m.id}>_acancel.html" style="color:red;">【取消推荐】</a>
        <{/if}>

        </span><span><a href="admin_cproduct_mpro_edit_i<{$m.id}>.html">【编辑】</a></span></span><span><a href="javascript:void(0);" onclick="sure('<{$m.id}>');">【删除】</a></span></td>
      </tr>
      <{/foreach}>
      
      
    </tbody>
  </table>
  </div>
</div>
</body>
</html>
